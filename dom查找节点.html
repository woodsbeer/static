<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="head">
    <h>hhhh</h>
    <h4>ddsdsd</h4>

    <ul>
        <li>s</li>
        <li>d</li>
        <li>f</li>
    </ul>
</div>
<script>

    var mh4 = document.querySelector(".head").getElementsByTagName("h4")[0].nextSibling;
    alert(getNextEle(mh4).innerText);    //找到的是ul，
    /**
     * 判断传入的元素是不是节点，不是的话next递归
     *
     * 自带的nextSibling找到的不一定是借点元素
     * @param nextEle
     * @returns {*}
     */
    function getNextEle(nextEle) {
        if(nextEle.nodeType==1){
            return nextEle;
        }
        if(nextEle.nextSibling){
            return getNextEle(nextEle.nextSibling);
        }
        return null;
    };
    /**
     *
     * ul的第一个子元素是空白文字节点
     * ul.childNodes.length的值为li的个数加上li的文本节点加上ul的空白文本节点
     * */
    var fLi = document.getElementsByTagName("ul")[0].childNodes[3];
    var txt = fLi.innerHTML;
    alert("ul的子元素个数为:"+document.getElementsByTagName("ul")[0].childNodes.length)
    alert("第3个："+txt);
    var div = document.getElementsByClassName("head")[0];
    /**
     * div的第一个子元素是空白节点
     * 第二个才是《h》
     * h的firstchild和lastchild都可以找到文本节点
     * @type {string | null}
     */
    var hTxt = div.childNodes[1].lastChild.nodeValue;
    console.log("hh :"+hTxt);
</script>
</body>
</html>
